name: Update V2Ray Subscription

on:
  schedule:
    - cron: '0 2 * * *'  # 每天2点执行
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 确保有推送权限

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保检出完整历史

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script to process V2Ray links
        run: |
          python scripts/process_v2ray.py  # 确保替换为你的 Python 脚本名称

      - name: Check if changes were made
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git add json/v2ray
          git diff-index --quiet HEAD -- || git commit -m 'Update V2Ray subscription file'
          git push origin main || echo "No changes to push."
