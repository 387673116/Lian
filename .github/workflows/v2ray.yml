name: V2Ray Subscription Update

on:
  schedule:
    - cron: '0 2 * * *'  # 每天2点执行
  workflow_dispatch:  # 允许手动触发

jobs:
  update-subscription:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # 使用最新的 checkout 版本

      - name: Set up Python
        uses: actions/setup-python@v4  # 使用最新的 Python 设置版本
        with:
          python-version: '3.x'  # 可以指定为最新的 Python 3.x 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # 更新 pip 到最新版本
          pip install --upgrade requests  # 更新 requests 到最新版本

      - name: Run subscription script
        run: python Scripts/V2Ray.py  # 使用你的 Python 脚本名

      - name: Commit and push changes
        run: |
          git config --local user.email "387673116@qq.com"
          git config --local user.name "387673116"
          git add V2Ray_subscriptions.txt
          git commit -m "Update V2Ray subscriptions" || echo "No changes to commit"
          git push
